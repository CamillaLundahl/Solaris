<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>SOLSYSTEMET</h1>
        <h2>SOLARIS</h2>
    </header>
    
    <main>
        <section class="solar-system">
            <section class="solen"></section>

            <section class="planets">
                <button class="solen"></button>
                <button class="merkurius"></button>
                <button class="venus"></button>
                <button class="jorden"></button>
                <button class="mars"></button>
                <button class="jupiter"></button>
                <button class="saturnus"></button>
                <button class="uranus"></button>
                <button class="neptunus"></button>
            </section>
        </section>
    </main>

    <section id="popup-solen" class="popup">
        <section class="popup-content">
            <span class="close" onclick="closePopup('popup-solen')">&times;</span>
            <section class="popup-planet solen"></section>
            <section id="info-solen"></section>
        </section>
    </section>

    <section id="popup-merkurius" class="popup">
        <section class="popup-content">
            <span class="close" onclick="closePopup('popup-merkurius')">&times;</span>
            <section class="popup-planet merkurius"></section>

        </section>
    </section>

    <section id="popup-venus" class="popup">

    </section>

    <section id="popup-mars" class="popup">
        <section class="popup-content">
            <span class="close" onclick="closePopup('popup-mars')">&times;</span>
            <section class="popup-planet mars"></section>
            <section id="info-mars"></section>
        </section>
    </section>

    <section id="popup-jupiter" class="popup">
        <section class="popup-content">
            <span class="close" onclick="closePopup('popup-jupiter')">&times;</span>
            <section class="popup-planet jupiter"></section>

    </section>

    <section id="popup-saturnus" class="popup">

    <section id="popup-neptunus" class="popup">

            <section class="popup-planet neptunus"></section>
            <section id="info-neptunus"></section>
        </section>
    </section>
  
</body>

<script src="script.js"></script>
</html>
